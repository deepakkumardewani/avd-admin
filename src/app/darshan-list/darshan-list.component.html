<div class="images-table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">



    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{ isMobile ? (element?._id | slice: 0:10) + '...' : (element?._id)}} </td>
    </ng-container>

        <!-- image Column -->
        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef> Image </th>
          <td mat-cell *matCellDef="let element">
            <img [ngClass]="{'image-mobile': isMobile, 'image-desktop': !isMobile}" [src]="element?.url" imgPreview />
          </td>
        </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>


<button class="upload-button" mat-raised-button color="warn"
  (click)="delete()">Delete
  Images</button>
