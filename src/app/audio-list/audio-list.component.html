<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
      <td mat-cell *matCellDef="let element; let i = index">{{i+1}}</td>
    </ng-container>

    <!-- <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element._id}} </td>
    </ng-container> -->


    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element?.title}} </td>
    </ng-container>


    <ng-container matColumnDef="subtitle">
      <th mat-header-cell *matHeaderCellDef> Subtitle </th>
      <td mat-cell *matCellDef="let element"> {{isMobile ? (element?.subTitle | slice: 0:10) + '...' : (element?.subTitle)}} </td>
    </ng-container>

    <ng-container matColumnDef="delete" stickyEnd>
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element; let i = index">
        <button [ngClass]="{ 'delete-mobile': isMobile }" mat-raised-button color="warn" [disabled]="element?.isDeleted" (click)="removeFile(element, i)">{{ element?.isDeleted ? 'Deleted' : 'Delete'}}</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- <mat-paginator [length]="total" [pageSize]="30"></mat-paginator> -->
</div>
