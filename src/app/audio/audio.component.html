<div *ngIf="!isMobile" ng2FileDrop [ngClass]="{'nv-file-over': hasBaseDropZoneOver}" (onFileDrop)="onFileDrop($event)" (fileOver)="fileOverBase($event)"
  [uploader]="uploader" class="my-drop-zone" [style.zIndex]="zIndex">
</div>

<div class="info" *ngIf="uploader.queue.length === 0">
  <div class="upload-icon">
    <img [ngStyle]="{ 'width': '100px' }" src="assets/images/no-files.png" alt="">
  </div>
  <div *ngIf="isMobile" class="select-files">
    <h3>Select Files</h3>
    <input type="file" ng2FileSelect [uploader]="uploader" multiple />
  </div>
  <h3 *ngIf="!isMobile">Drop files here to upload</h3>
</div>

<div class="images-table">
  <table *ngIf="uploader.queue.length !== 0" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- image Column -->
    <ng-container matColumnDef="file">
      <th mat-header-cell *matHeaderCellDef> File </th>
      <td mat-cell *matCellDef="let element">
        <img [ngClass]="{'image-mobile': isMobile, 'image-desktop': !isMobile}" src="assets/images/app-logo-460x460.jpg" />
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element">{{ isMobile ? (element?.file?.name | slice: 0:10) + '...' : (element?.file?.name)}} </td>
    </ng-container>

    <!-- Size Column -->
    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef> Size </th>
      <td mat-cell *matCellDef="let element"> {{element?.file?.size | fileSize }} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="element.isUploading" class="loader"></div>
        <!-- <mat-icon *ngIf="element.isSuccess">done</mat-icon> -->
        <svg *ngIf="element.isSuccess" class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
          <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none" />
          <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" /></svg>
      </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="delete" stickyEnd>
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <button [ngClass]="{ 'delete-mobile': isMobile }" [disabled]="element.isUploading || element.isSuccess" mat-raised-button color="warn" (click)="removeFile(element)">Delete</button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>


<button class="upload-button" mat-raised-button color="primary" *ngIf="uploader.queue.length !== 0" (click)="upload()">Upload
  Files</button>
